<form (ngSubmit)="onSubmit()" #giocatoreform="ngForm">
    <div class="row">
        <div class="col-12 text-center">
            <div class="form-group">

                <label for="nome">Nome<input type="text" [(ngModel)]="giocatore.nome" class="form-control" id="nome"
                        name="nome" placeholder="Inserisci il tuo nome" required #name="ngModel" /></label>

                <div class="text-center">
                    <label>
                        <p [hidden]="!name.pristine" class="alert alert-danger">E' richiesto l'inserimento del nome</p>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email<input type="text" [(ngModel)]="giocatore.email" class="form-control" id="email" name="email" placeholder="Inserisci il tuo indirizzo email" required #email="ngModel" /></label>

                <div class="text-center">
                   <label><div [hidden]="!email.pristine" class="alert alert-danger">
                        E' richiesto l'inserimento della email
                    </div></label> 
                </div>

            </div>

            <button type="submit" [disabled]="!giocatoreform.form.valid" class="btn btn-info"> Submit</button>
        </div>
    </div>
</form>
