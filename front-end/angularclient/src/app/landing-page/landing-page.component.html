<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
<div class="container-fluid sfondo_landing">
  <section id="title_section">
    <div class="row container-fluid py-3">
      <div class="col-12 title">
        <p class="font_title">
          <img class="allineamento_img1" src="assets/images/stellemarine.png" />
          {{ title }}
          <img class="allineamento_img2" src="assets/images/stellemarine.png" />
        </p>

        <div class="img" alignment="center">
          <img
            class="img"
            src="assets/images/anchor-ancora.png"
            height="100"
            width="150"
          />
          <img src="assets/images/fish-cerchio.png" height="100" width="150" />
          <img src="assets/images/octo-quadrato.png" height="100" width="150" />
          <img
            src="assets/images/stella-triangolo.png"
            height="100"
            width="150"
          />
        </div>
      </div>
    </div>
  </section>

  <br />

  <section id="introduzione">
    <div class="row">
      <div class="col-md-12">
        <h2 style="font-size: 30px;">{{ intro }}</h2>
      </div>
    </div>

    <br />
    <br />
  </section>
  <!--
    <div class="d-flex flex-wrap justify-content-around">
      <div>
        <button routerLink="/regolegioco" class="btn btn-outline-primary mr-2 button">Regole del gioco</button>
        <button routerLink="/demo" class="btn btn-outline-secondary mx-2 button">Demo</button>
      </div>
    </div>
      <br>
        <router-outlet></router-outlet>
        -->
  <router-outlet></router-outlet>

  <section id="menu">
    <script>
      function play() {
        var audio = document.getElementById("card");
        audio.play();
      }
    </script>
    <audio id="splash" src="../../assets/music/splash.wav"></audio>
    

    <div class="row">
      <div class="col-md-12">
        <ul class="text-center list-inline py-3">
          <li class="list-inline-item">
            <button
              onclick="javascript: document.getElementById('splash').play();"
              routerLink="/login"
              *ngIf="bottoneLanding"
              class="btn btn-info mr-4 button_menu"
              (click)="nascondi()"
            >
              <div class="row justify-content-center py-4">Entra</div>
              <div class="bolla1 list-inline-item">
                <div class="bolla2 list-inline-item">
                  <div class="bolla4 list-inline-item">
                    <div class="bolla5 list-inline-item"></div>
                  </div>
                </div>
              </div>

              <div class="bolla3 list-inline-item"></div>
            </button>
          </li>

          <li class="list-inline-item">
            <button
              onclick="javascript: document.getElementById('splash').play();"
              routerLink="/regole"
              *ngIf="bottoneLanding"
              class="btn btn-info button_menu mr-4"
            >
              <div class="row justify-content-center">Regole</div>
              <div class="row justify-content-center">del gioco</div>
              <div class="bolla1 list-inline-item">
                <div class="bolla2 list-inline-item">
                  <div class="bolla4 list-inline-item">
                    <div class="bolla5 list-inline-item"></div>
                  </div>
                </div>
              </div>

              <div class="bolla3 list-inline-item"></div>
            </button>
          </li>

          <li class="list-inline-item">
            <button
              onclick="javascript: document.getElementById('splash').play();"
              routerLink="/demo"
              *ngIf="bottoneLanding"
              class="btn btn-info button_menu"
            >
              <div class="row justify-content-center py-4">Demo</div>
              <div class="bolla1 list-inline-item">
                <div class="bolla2 list-inline-item">
                  <div class="bolla4 list-inline-item">
                    <div class="bolla5 list-inline-item"></div>
                  </div>
                </div>
              </div>

              <div class="bolla3 list-inline-item"></div>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </section>
</div>
<div class="container-fluid" style="
display: flex;
flex-direction: row;
justify-content: flex-end;
position: relative;
top: 160mm;
">
<div class="p-2">
<a><span class="fa fa-facebook"></span></a>
</div>

<div class="p-2">
<a><span class="fa fa-twitter"></span></a>
</div>

<div class="p-2">
<a><span class="fa fa-youtube"></span></a>
</div>

<div class="p-2">
<a><span class="fa fa-instagram"></span></a>
</div>
</div>
</body>
</html>
