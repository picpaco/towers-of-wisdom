<html>
  <div class="container-fluid sfondo_landing">
    <div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <div class="d-flex justify-content-center h-100">
            <div class="card w-48 form_login">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  [(ngModel)]="username"
                  formControlName="username"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                  minlength="5"
                  maxlength="15"
                />
                <div
                  *ngIf="submitted && f.username.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.username.errors.required">
                    Username is required
                  </div>
                </div>
                <!-- <input type="text" id="username" class="form-control" ngModel placeholder="Username" name="username"
                required /> -->
                <!-- <input
            type="text" formControlName="username" class="form-control"
              ngModel
              matInput
              placeholder="Username"
              [(ngModel)]="username"
              name="username"
              required
              minlength="5"
            maxlength="15"
            /> -->
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-key"></i
                  ></span>
                </div>

                <input
                  type="password"
                  formControlName="password"
                  class="form-control"
                  [(ngModel)]="password"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,15}"
                  
                />
                <div
                  *ngIf="submitted && f.password.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.password.errors.required">
                    Password is required
                  </div>
                </div>

                <!-- <input type="password" id="password" class="form-control" ngModel placeholder="Password" type="password"
                name="password" required /> -->
                <!-- <input
            type="password" 
            formControlName="password" 
            class="form-control"
            placeholder="Password"
            [(ngModel)]="password"
            type="password"
            name="password"
            required
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,15}"
            /> -->
              </div>

              <script>
                function play() {
                  var audio = document.getElementById("glug");
                  audio.play();
                }
              </script>
              <audio id="glug" src="assets/music/glug.wav"></audio>

              <div class="input-group form-group justify-content-center">
                <button
                  onclick="javascript: document.getElementById('glug').play();"
                  type="button"
                  class="btn btn-info button_accedi"
                  (click)="onSubmit()"
                >
                  Accedi
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="text-center">
      <div class="text-center">
        <div *ngIf="invalidLogin">
          <label class="alert alert-danger">
            Attenzione! Il nome utente o la password sono errati</label
          >
        </div>
      </div>

      <label>Non hai un account?</label
      ><a
        onclick="javascript: document.getElementById('glug').play();"
        type="link"
        routerLink="/registrazione"
        href="/registrazione"
        (click)="aggiornaStringa('Effettua la registrazione')"
        style="color: #140d79;"
        >Registrati</a
      >

</html>
