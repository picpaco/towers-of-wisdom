<form (ngSubmit)="onSubmit()" #utenteform="ngForm">
    <div class="row">
        <div class="col-6 text-right">
            <div class="form-group">

                <label for="nome" class="text-center w-50">Nome Utente<input type="text" [(ngModel)]="utente.nomeutente"
                        class="form-control" id="nomeutente" name="nomeutente" placeholder="Inserisci il nome utente"
                        required #name="ngModel" /></label>

                <div>
                    <label [hidden]="!name.pristine" class="alert alert-danger">E' richiesto l'inserimento del nome
                        utente</label>
                </div>
            </div>


            <div class="form-group ">
                <label for="email" class="text-center w-50">Email<input type="text" [(ngModel)]="utente.email"
                        class="form-control" id="email" name="email" placeholder="Inserisci l'indirizzo email" required
                        #email="ngModel" /></label>

                <div>
                    <label [hidden]="!email.pristine" class="alert alert-danger">
                        E' richiesto l'inserimento della email
                    </label>
                </div>

            </div>
        </div>

        <div class="col-6 text-left">
            <div class="form-group ">
                <label for="password" class="text-center w-50">Password<input type="password"
                        [(ngModel)]="utente.password" class="form-control" id="password" name="password"
                        placeholder="Inserisci la password" required #password="ngModel" /></label>

                <div>
                    <label [hidden]="!password.pristine" class="alert alert-danger">
                        E' richiesto l'inserimento della password
                    </label>
                </div>

            </div>

            <!-- <div class="form-group ">
                <label for="repassword" class="text-center w-50">Conferma Password<input type="password"
                        [(ngModel)]="utente.comparePassword" class="form-control" id="comparePassword" name="comparePassword"
                        placeholder="Inserisci di nuovo la password" required #comparePassword="ngModel"/></label>

                <div>
                    <label [hidden]="!comparePassword.pristine" class="alert alert-danger">
                        La password non coincide
                    </label>
                </div>

            </div>
            -->

        </div>
    </div>



    <div class="row">
        <div class="col-md-12 text-center">
            <button type="submit" [disabled]="!utenteform.form.valid" class="btn btn-info">Registra</button>
        </div>
    </div>
</form>
