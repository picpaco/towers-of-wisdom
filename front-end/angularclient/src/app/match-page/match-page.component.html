<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="match-page.component.css" type="text/css" rel="stylesheet" />

    <script src="../../assets/Stile-della-partita/jQuery/chat-dinamica.js"></script>
  </head>

  <body>
    <p class="title">George <span>vs</span> Mark</p>

    <div class="panelli">
      <div class="ambienti">
        <div class="distese-di-sabbia">
          distese di sabbia
        </div>

        <div class="funghi-del-mare">
          funghi-del-mare
        </div>

        <div class="fondali-vulcanici">
          fondali-vulcanici
        </div>

        <div class="caverne-luminose">
          caverne-luminose
        </div>
      </div>
      <div class="pannello-delle-carte">
        <div class="mazzo">
          <div class="carta-di-sinistra"></div>

          <div class="carta-centrale"></div>

          <div class="carta-di-destra"></div>
        </div>
      </div>

      <div class="pannello-dei-tasti">
        <button type="button" style="border-top-right-radius: 2mm;">
          <i class="fas fa-comment-dots p-2" style="font-size: 10mm;"></i>
        </button>
        <button type="button">
          <i class="fas fa-book p-2" style="font-size: 10mm;"></i>
        </button>
        <button type="button">
          <i class="fas fa-cog p-2" style="font-size: 10mm;"></i>
        </button>
        <button type="button" style="border-bottom-right-radius: 2mm;">
          <i class="fas fa-door-open p-2" style="font-size: 10mm;"></i>
        </button>
      </div>
    </div>

    <div class="chat">
      <button class="close-chat"><i class="fas fa-times-circle"></i></button>
    </div>
  </body>
</html>
