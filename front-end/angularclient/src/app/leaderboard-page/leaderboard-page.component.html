<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="leaderboard-page.component.css"
      type="text/css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="d-flex p-2 justify-content-center">
      <div class="flex-row">
        <div class="p-2">
          <p class="title">Towers of wisdom</p>
        </div>
      </div>
    </div>
   {{mostraTabella()}}
    <div class="container">
      <div class="row">
        <div class="col-lg justify-content-center">
          <div *ngIf="show">
          <table class="table table-lg" >
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Vittorie</th>
              <th scope="col">Sconfitte</th>
              <th scope="col">Punteggio Totale</th>
            </tr>
            <tbody>
              <tr *ngFor="let giocatore of classifica">
                <td scope="row">{{ giocatore.nome }}</td>
                <td>{{ giocatore.partiteVinte }}</td>
                <td>
                  {{ giocatore.partitePerse
                  }}<!--era <a href="mailto:{{ giocatore.email }}">{{ giocatore.email }}</a>-->
                </td>
                <td>
                  {{ giocatore.punteggioTotale }}
                </td>
              </tr>
            </tbody>
          </table>
          </div>
          
          <div *ngIf="!(show)" class="p-2"> 
            <h2 style="color: red; font-family: cursive; text-align: center;">
              Spiacenti non ci sono giocatori registrati al momento.
            </h2>
          </div>
          
        </div>
      </div>
    </div>

    <div class="d-flex p-2 justify-content-center">
      <div class="p-2">
        <button routerLink="/menu di gioco">
          Torna al menu
        </button>
      </div>
      <div class="p-2">
        <button routerLink="/">
          Disconnettiti
        </button>
      </div>
    </div>
  </body>
</html>
