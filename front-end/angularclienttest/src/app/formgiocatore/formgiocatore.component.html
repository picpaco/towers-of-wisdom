<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #giocatoreForm="ngForm">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" [(ngModel)]="giocatore.nome"
          class="form-control"
          id="nome"
          name="nome"
          placeholder="Inserisci il tuo nome"
          required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">E' richiesto l'inserimento del nome</div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="giocatore.email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Inserisci il tuo indirizzo email"
          required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">E' richiesto l'inserimento della email</div>
      </div>
      <button type="submit" [disabled]="!giocatoreForm.form.valid"
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
