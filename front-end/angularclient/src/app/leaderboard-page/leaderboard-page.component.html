<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="leaderboard-page.component.css"
      type="text/css"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>

  <body>
    <div class="container-fluid sfondo_landing">
      <div class="d-flex p-2 justify-content-center">
        <div class="flex-row">
          <div class="p-2">
            <p class="title">Classifica</p>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg justify-content-center">
            <table class="table table-lg" id="classifica">
              <div class="scroll">
                <tr>
                  <th scope="col"> </th>
                  <th scope="col"> Nome <i (click) = sort() class="fas fa-sort"></i></th>
                  <th scope="col"> Partite giocate <i (click) = sort() class="fas fa-sort"></i></th>
                  <th scope="col"> Partite vinte <i (click) = sort() class="fas fa-sort"></i></th>
                  <th scope="col"> Percentuale vittorie <i (click) = sort() class="fas fa-sort"></i></th>
                  <th scope="col"> Partite perse <i (click) = sort() class="fas fa-sort"></i></th>
                </tr>
                <tbody>
                  <tr *ngFor="let item of giocatori; index as i" class="tizi">
                    <td scope="row">{{ i + 1 }}</td>
                    <td scope="row">{{ item.getNome() }}</td>
                    <td scope="row">{{ item.getNumeroPartiteTotali() }}</td>
                    <td scope="row">{{ item.getNumeroVittorie() }}</td>
                    <td scope="row">{{ item.getPercentualeVittorie() }}</td>
                    <td scope="row">{{ item.getNumeroSconfitte() }}</td>
                  </tr>
                </tbody>
              </div>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div style="bottom: 50px; right: 20px; position: absolute;" class="p-2">
      <button routerLink="/menu-di-gioco">Torna al menu</button>
    </div>

  </body>
</html>
