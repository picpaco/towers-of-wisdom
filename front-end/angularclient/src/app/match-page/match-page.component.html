<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link href="match-page.component.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <p class="title">Julian <span>vs</span> Bot</p>
    <div
      id="marker1"
      style="
        position: absolute;
        border: 2px dashed white;
        width: 15mm;
        height: 24mm;
        left: 90mm;
        top: 130mm;
        border-radius: 1mm;
      "
    ></div>
    <div
    id="marker2"
    style="
      position: absolute;
      border: 2px dashed white;
      width: 15mm;
      height: 24mm;
      left: 145mm;
      top: 130mm;
      border-radius: 1mm;
    "
  ></div>
  <div
  id="marker3"
  style="
    position: absolute;
    border: 2px dashed white;
    width: 15mm;
    height: 24mm;
    left: 200mm;
    top: 130mm;
    border-radius: 1mm;
  "
></div>
<div
id="marker4"
style="
  position: absolute;
  border: 2px dashed white;
  width: 15mm;
  height: 24mm;
  left: 255mm;
  top: 130mm;
  border-radius: 1mm;
"
></div>
    <div class="panelli">
      <div class="pannello-torri-del-giocatore-avversario"></div>

      <div class="pannello-torri-del-giocatore">
        <div class="carte-delle-torri" (click)="giocaSullaTorre('Quadrato')">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="carte-delle-torri" (click)="giocaSullaTorre('Triangolo')">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="carte-delle-torri" (click)="giocaSullaTorre('Cerchio')">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="carte-delle-torri" (click)="giocaSullaTorre('Ancora')">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

      <div class="ambienti">
        <div class="distese-di-sabbia"></div>

        <div class="funghi-del-mare"></div>

        <div class="fondali-vulcanici"></div>

        <div class="caverne-luminose"></div>
      </div>

      <div class="pannello-scarti-coperte">
        <div class="carte-rimaste">{{ this.mazzoCoperto.length }}</div>
        <div class="mazzo-coperte" (click)="peschaDalMazzoCoperto()">
          <div *ngIf="mazzoCoperto.length > 0" class="Carta-misteriosa">
            <div
              *ngIf="mazzoCoperto.length > 1"
              class="Carta-misteriosa"
              style="position: relative; top: 1mm; left: 1mm;"
            >
              <div
                *ngIf="mazzoCoperto.length > 2"
                class="Carta-misteriosa"
                style="position: relative; top: 1mm; left: 1mm;"
              >
                <div
                  *ngIf="mazzoCoperto.length > 3"
                  class="Carta-misteriosa"
                  style="position: relative; top: 1mm; left: 1mm;"
                >
                  <div
                    *ngIf="mazzoCoperto.length > 4"
                    class="Carta-misteriosa"
                    style="position: relative; top: 1mm; left: 1mm;"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mazzo-scarti" (click)="scartaOppurePescaDalMazzoScarti()">
          <div>
            <div *ngIf="mazzoScarti !== undefined && mazzoScarti.length > 0">
              {{ mazzoScarti[0].getValue() }}
            </div>
          </div>
        </div>
      </div>

      <div class="pannelo-del-mazzo-scarti"></div>

      <div class="pannello-delle-carte">
        <div class="mazzo">
          <div
            *ngFor="let carta of this.mazzo"
            (click)="selezionaCarta(carta.getId())"
          >
            <p>{{ carta.getValue() }}</p>
          </div>
        </div>
      </div>

      <div class="pannello-dei-tasti">
        <button
          data-tooltip="Scrivi messaggio"
          type="button"
          style="border-top-right-radius: 2mm;"
          (click)="mostraChat()"
        >
          <i class="fas fa-comment-dots p-2" style="font-size: 10mm;"></i>
        </button>

        <button data-tooltip="Regole di gioco" type="button">
          <i class="fas fa-book p-2" style="font-size: 10mm;"></i>
        </button>
        <button data-tooltip="Opzioni" type="button">
          <i class="fas fa-cog p-2" style="font-size: 10mm;"></i>
        </button>
        <button
          data-tooltip="Abbandona partita"
          type="button"
          style="border-bottom-right-radius: 2mm;"
        >
          <i class="fas fa-door-open p-2" style="font-size: 10mm;"></i>
        </button>
      </div>

      <div class="messaggioDiAvviso">
        <p>Devi prima giocare la tua carta!</p>
      </div>
    </div>

    <div class="chat">
      <button class="close-chat" (click)="nascondiChat()">
        <i class="fas fa-times-circle"></i>
      </button>
    </div>
  </body>
</html>
