<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link href="match-page.component.css" type="text/css" rel="stylesheet" />

  </head>

  <body>
    <p class="title">George <span>vs</span> Mark</p>

    <div class="panelli">
      <div class="ambienti">
        <div class="distese-di-sabbia"></div>

        <div class="funghi-del-mare"></div>

        <div class="fondali-vulcanici"></div>

        <div class="caverne-luminose"></div>
      </div>

      <div class="pannello-delle-carte">

        <div class="mazzo">

          <div class="carta-di-sinistra"></div>

          <div class="carta-centrale"></div>

          <div class="carta-di-destra"></div>
        </div>
      </div>

      <div class="pannello-dei-tasti">
        <button
          data-tooltip="Scrivi messaggio"
          type="button"
          style="border-top-right-radius: 2mm;"
          (click)="showMessage()"
        > 
          <i class="fas fa-comment-dots p-2" style="font-size: 10mm;"></i>

        </button>
      

        <button 
        data-tooltip="Regole di gioco"
        type="button">
          <i class="fas fa-book p-2" style="font-size: 10mm;"></i>
        </button>
        <button 
        data-tooltip="Opzioni"
        type="button">
          <i class="fas fa-cog p-2" style="font-size: 10mm;"></i>
        </button>
        <button 
        data-tooltip="Abbandona partita"
        type="button" style="border-bottom-right-radius: 2mm;">
          <i class="fas fa-door-open p-2" style="font-size: 10mm;"></i>
        </button>
      </div>
    </div>

    <div class="chat">
      <button class="close-chat" (click)="hideMessage()"><i class="fas fa-times-circle"></i></button>
    </div>
  </body>
</html>
