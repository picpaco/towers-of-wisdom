        <div class="fondali-vulcanici"></div>

        <div class="caverne-luminose"></div>
      </div>

      <div class="pannello-scarti-coperte">
        <div class="carte-rimaste">{{ this.mazzoCoperto.length }}</div>
        <div class="mazzo-coperte" (click)="peschaDalMazzoCoperto()">
          <div *ngIf="mazzoCoperto.length > 0" class="Carta-misteriosa">
            <div
              *ngIf="mazzoCoperto.length > 1"
              class="Carta-misteriosa"
              style="position: relative; top: 1mm; left: 1mm;"
            >
              <div
                *ngIf="mazzoCoperto.length > 2"
                class="Carta-misteriosa"
                style="position: relative; top: 1mm; left: 1mm;"
              >
                <div
                  *ngIf="mazzoCoperto.length > 3"
                  class="Carta-misteriosa"
                  style="position: relative; top: 1mm; left: 1mm;"
                >
                  <div
                    *ngIf="mazzoCoperto.length > 4"
                    class="Carta-misteriosa"
                    style="position: relative; top: 1mm; left: 1mm;"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mazzo-scarti" (click)="scartaOppurePescaDalMazzoScarti()">
          <div>
            <div *ngIf="mazzoScarti !== undefined && mazzoScarti.length > 0">
              {{ mazzoScarti[0].getValue() }}
            </div>
          </div>
        </div>
      </div>

      <div class="pannello-degli-scarti">
        <div
          *ngFor="let item of this.mazzoScarti"
          (click)="selezionaEPescaCartaDalMazzoScarti(item.getId())"
        ></div>
      </div>

      <div class="pannello-delle-carte">
        <div class="mazzo">
          <div
            *ngFor="let carta of this.mazzo"
            (click)="selezionaCarta(carta.getId())"
          >
            <p>{{ carta.getValue() }}</p>
          </div>
        </div>
      </div>

      <div class="pannello-dei-tasti">
        <button
          data-tooltip="Scrivi messaggio"
          type="button"
          style="border-top-right-radius: 2mm;"
          (click)="mostraChat()"
        >
          <i class="fas fa-comment-dots p-2" style="font-size: 10mm;"></i>
        </button>

        <button data-tooltip="Regole di gioco" type="button">
          <i class="fas fa-book p-2" style="font-size: 10mm;"></i>
        </button>
        <button data-tooltip="Opzioni" type="button">
          <i class="fas fa-cog p-2" style="font-size: 10mm;"></i>
        </button>
        <button
          data-tooltip="Abbandona partita"
          type="button"
          style="border-bottom-right-radius: 2mm;"
        >
          <i class="fas fa-door-open p-2" style="font-size: 10mm;"></i>
        </button>
      </div>

      <div class="messaggioDiAvviso">
        <p>Devi prima giocare la tua carta!</p>
      </div>
    </div>

    <div class="chat">
      <button class="close-chat" (click)="nascondiChat()">
        <i class="fas fa-times-circle"></i>
      </button>
